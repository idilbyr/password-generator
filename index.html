<!DOCTYPE html>
<html>
    <head>
        <title>PASSWORD GENERATOR</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Generate a <span class="diff-color"> random password</span></h1>
                <h4 class="note">Never use an insecure password again.</h4>
                <div class="options">
                    <label for = "length">Enter the lenght of the password: </label>
                    <input type="number" id="length" min="8" max="20" value="8">
                    <input type="button" value="Click to continue" id="generate-btn" class="btn"onclick="set_values()">
                    
                </div>
                <button id="generate" onclick="generate()" class="btn">Generate passwords</button>
                <p class="line"></p>
                <div class="password">
                    <button class="pswrd-el" id="pswrd1"></button>
                    <input type="button" value="Copy" id="copy1" class="btn" onclick="copy1()">
                </div>
                <br>
                <div class="password">
                    <button class="pswrd-el" id="pswrd2" ></button>
                    <input type="button" value="Copy" id="copy2" class="btn" onclick="copy2()">
                </div>
        </div>
        </div>
        <script src="index.js"></script>
</html>
